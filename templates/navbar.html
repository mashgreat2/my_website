{% url 'home' as home_url %}
{% url 'about' as about_url %}
{% url 'projects' as projects_url %}

<div class="container-fluid bg-dark">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark container">

    <a class="navbar-brand" href="{{ home_url }}"> SM Mashuque <span class="sr-only">(current)</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if request.path == projects_url %} active {% endif %} ">
          <a class="nav-link" href="{{ projects_url }}">Projects</a>
        </li>
        <li class="nav-item {% if request.path == about_url %} active {% endif %} ">
          <a class="nav-link" href="{{ about_url }}">About Me</a>
        </li>
      </ul>
    </div>
  </nav>

</div>
